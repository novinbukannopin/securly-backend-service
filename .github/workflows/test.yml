name: Run Tests on PR

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.13.1
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Run Prisma Migrations
        run: pnpm db:push

      - name: Run Tests
        run: pnpm test
